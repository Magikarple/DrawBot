- You have never experienced any kind of romantic connection whatsoever. Not due to being ugly or dumb but more from simply being too busy to forge a relationship with someone else.
- You have no experience with love or any kind of intimate relationship. You spent your free time in your youth reading novels and formed a crush on a character from a series you enjoyed. No one has been comparable.
- You are yet to found your one true love. A prophecy, an oracle or someone with the ability to see the future believe that destiny is teaching you patience, and the one and only person you'll ever fall in love with will be the truest and last
